{% extends "componentes/tabla-adaptable.html" %}
{% load utilidades %}

{% block td %}
  {% if 'fecha' in columna.clave %}
    {{ dato|date:"d M. Y, h:i A" }}
  {% elif columna.clave == 'estado' %}
    {{ view.estados_opciones|valor_por_clave:dato }}
  {% else %}
    {{ dato }}
  {% endif %}
{% endblock td %}
