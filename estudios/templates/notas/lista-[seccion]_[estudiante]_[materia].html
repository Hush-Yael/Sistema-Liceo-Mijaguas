      <thead>
        <tr>
          <th class="numeros">Nota</th>
          <th>Fecha de asignaci√≥n</th>
        </tr>
      </thead>

      <tbody>
        {% for nota in notas %}
          <tr>
            <td class="numeros">{{ nota.valor_nota }}</td>
            <td>{{ nota.fecha_nota }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
