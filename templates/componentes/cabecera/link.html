{% load partials %}
{% load grupos_variantes %}

<li>
  {% partialdef enlace inline %}
    <a
      href="{{ href }}"
      class="{{ class }}"
      {% if path_actual == href %}
        aria-current="page"
      {% endif %}
    >
      {% with class="" %}
        {% include "componentes/iconos/nav.html#"|add:icono %}
      {% endwith %}
      <span class="{{ label_class }}"> {{ label }} </span>
    </a>
  {% endpartialdef enlace %}
</li>
