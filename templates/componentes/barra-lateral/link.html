{% load partials %}
{% load grupos_variantes %}

<li>
  {% partialdef enlace inline %}
    <a
      href="{{ href }}"
      class="{{ class }}"
      {% if request.path == href %}
        aria-current="page"
      {% endif %}
    >
      {% include "componentes/iconos/nav.html#"|add:icono with class=icono_class %}
      <span class="{{ label_class }}"> {{ label }} </span>
    </a>
  {% endpartialdef enlace %}
</li>
