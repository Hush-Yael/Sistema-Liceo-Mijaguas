{% load utilidades %}

<button
  type="button"
  class="ui-btn ui-elevado min-h-full min-w-8"
  aria-label="Ver lista en pantalla completa"
  @click="{{
    "
      if (!document.fullscreenElement) {
        $refs.main.requestFullscreen()
          .then(() => {
            pantallaCompleta = true;
            document.onfullscreenchange = () => (
              !document.fullscreenElement && (pantallaCompleta = false)
            )
          })
          .catch(() => pantallaCompleta = false)
      }
      else {
        document.exitFullscreen()
          .then(() => {
            pantallaCompleta = false;
            document.onfullscreenchange = null
          })
          .catch(() => pantallaCompleta = true)
      }
    "|reemplazar_espacios:''
  }}"
>
  <svg
    x-show="!pantallaCompleta"
    class="size-5"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M5 5h5V3H3v7h2zm5 14H5v-5H3v7h7zm11-5h-2v5h-5v2h7zm-2-4h2V3h-7v2h5z"
    ></path>
  </svg>

  <svg
    x-show="pantallaCompleta"
    x-cloak
    class="size-6"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M10 4H8v4H4v2h6zM8 20h2v-6H4v2h4zm12-6h-6v6h2v-4h4zm0-6h-4V4h-2v6h6z"
    ></path>
  </svg>
</button>
