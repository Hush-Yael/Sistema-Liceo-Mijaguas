{% load grupos_variantes %}

<div
  class="{{ "contenedor-botones flex justify-center items-center gap-4"|expandir_variantes }}"
>
  {% with c="ui-btn aspect-square p-1 size-7 bg-[--transparente-1] pover:bg-[--transparente-2]" %}
    <button
      type="button"
      class="{{ c }}"
      @click="moverMarcadasASeleccionadas()"
      :disabled="seleccionesVisualesEnIzquierda.size === 0"
      {% with m="Mover opciones marcadas a la lista de seleccionadas" %}
        aria-label="{{ m }}" title="{{ m }}"
      {% endwith %}
    >
      <svg
        fill="none"
        stroke-width="2"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M11 12h10"></path>
        <path d="M18 9l3 3l-3 3"></path>
        <path d="M7 12a2 2 0 1 1 -4 0a2 2 0 0 1 4 0z"></path>
      </svg>
    </button>

    <button
      type="button"
      @click="moverTodasASeleccionadas()"
      {% if opciones_agrupadas %}
        :disabled="_flatOpcionesDisponibles.length === 0"
      {% else %}
        :disabled="opcionesDisponibles.length === 0"
      {% endif %}
      class="{{ c }}"
      {% with m="Mover todas las opciones disponibles a la lista de seleccionadas" %}
        aria-label="{{ m }}" title="{{ m }}"
      {% endwith %}
    >
      <svg
        class="scale-110"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="m19.164 12-6.207-6.207-1.414 1.414L16.336 12l-4.793 4.793 1.414 1.414L19.164 12Zm-5.65 0L7.307 5.793 5.893 7.207 10.686 12l-4.793 4.793 1.414 1.414L13.514 12Z"
        ></path>
      </svg>
    </button>

    <button
      type="button"
      @click="moverTodasADisponibles()"
      class="{{ c }}"
      {% if opciones_agrupadas %}
        :disabled="_flatOpcionesSeleccionadas.length === 0"
      {% else %}
        :disabled="opcionesSeleccionadas.length === 0"
      {% endif %}
      {% with m="Mover todas las opciones seleccionadas a la lista de disponibles" %}
        aria-label="{{ m }}" title="{{ m }}"
      {% endwith %}
    >
      <svg
        class="scale-110"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="m4.836 12 6.207 6.207 1.414-1.414L7.664 12l4.793-4.793-1.414-1.414L4.836 12Zm5.65 0 6.207 6.207 1.414-1.414L13.314 12l4.793-4.793-1.414-1.414L10.486 12Z"
        ></path>
      </svg>
    </button>

    <button
      type="button"
      class="{{ c }}"
      {% with m="Mover opciones marcadas a la lista de disponibles" %}
        aria-label="{{ m }}" title="{{ m }}"
      {% endwith %}
      @click="moverMarcadasADisponibles()"
      :disabled="seleccionesVisualesEnDerecha.size === 0"
    >
      <svg
        fill="none"
        stroke-width="2"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M13 12h-10"></path>
        <path d="M6 15l-3 -3l3 -3"></path>
        <path d="M17 12a2 2 0 1 1 4 0a2 2 0 0 1 -4 0z"></path>
      </svg>
    </button>
  {% endwith %}
</div>
