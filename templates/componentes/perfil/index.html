<a href="{% url 'perfil' %}">
  <figure class="foto">
    {% if request.user.foto_perfil %}
      <img
        src="{{ request.user.miniatura_foto.url }}"
        class="cabecera-foto-perfil"
        alt="foto del perfil"
      />
    {% else %}
      {% include "componentes/iconos/sin-foto.html" with class="cabecera-foto-perfil" %}
    {% endif %}

    <figcaption>
      <h2><span class="arroba">@</span>{{ request.user.username }}</h2>
    </figcaption>
  </figure>
</a>
